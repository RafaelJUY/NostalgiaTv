<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize y preload-->
    <link rel="preload" href="../styles/normalize.css" as="style">
    <link rel="stylesheet" href="../styles/normalize.css">
    <!--Estilos y preload-->
    <link rel="preload" href="../styles/style.css" as="style">
    <link rel="stylesheet" href="../styles/style.css">
    
    <!--Icono de ventana-->
    <link rel="shortcut icon" href="../medios/images/logo_pagina.PNG" type="image/x-icon">

    <title>NostalgiaTV</title>
</head>
<body>
    <header class="header">
        <section class="header__cabecera">
            <!--Logo-->
            <a href="../index.html" class="header__logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-tv-old" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 7m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" />
                    <path d="M16 3l-4 4l-4 -4" />
                    <path d="M15 7v13" />
                    <path d="M18 15v.01" />
                    <path d="M18 12v.01" />
                </svg>
            </a>
            
            <!--Titulo-->
            <h1 class="header__h1">NostalgiaTV</h1>
        </section>

        <!--Menú de navegación-->
        <nav class="header__nav nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="../index.html" class="nav__a">Inicio</a></li>
                <li class="nav__li"><a href="./canales_de_tv.html" class="nav__a">Canales de TV</a></li>
                <li class="nav__li"><a href="./series.html" class="nav__a">Series</a></li>
                <li class="nav__li"><a href="./dibujos_animados.html" class="nav__a">Dibujos Animados</a></li>
                <li class="nav__li"><a href="#" class="nav__a nav__a--subrayado nav__a--actual">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h2 class="main__h2">Contactanos</h2>
        <div class="mainContacto">
            <div>
                <img class="mainContacto__img" src="../medios/images/contactanos.jpg" alt="Imagen de contacto">
            </div>
            
            <div>
                <section>
                    <p class="main__p">Si no viste tu dibujo animado o serie de la infancia puedes decírnoslo para agregarlo.</p>
                </section>
    
                <section>
                    <form action="">
                        <fieldset>
                            <legend class="mainContacto__legend">Tus datos:</legend>
                            <div>
                                <label class="mainContacto__label"  for="nombre_usuario">Nombre</label>
                                <input class="mainContacto__input" type="text" name="" id="nombre_usuario" placeholder="Tu Nombre">
                            </div>
                            <div>
                                <label class="mainContacto__label" for="correo">Correo Electronico</label>
                                <input class="mainContacto__input" type="email" name="" id="correo" placeholder="ejemplo@gmail.com">
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <legend class="mainContacto__legend">Sobre el dibujo animado</legend>
                            <div>
                                <label class="mainContacto__label" for="nombre">Nombre del dibujo animado:</label>
                                <input class="mainContacto__input" type="text" name="" id="nombre">
                            </div>
                            <div>
                                <label class="mainContacto__label" for="canal">¿En que Canal de TV lo veías?</label>
                                <select class="mainContacto__select" name="" id="canal">
                                    <option value="">Nickelodeon</option>
                                    <option value="">Disney Channel</option>
                                    <option value="">Cartoon Network</option>
                                    <option value="">Otro</option>
                                </select>
                            </div>
                            <div>
                                <label class="mainContacto__label" for="comentario">¿Quieres agregar algo más?</label>
                                <textarea class="mainContacto__textarea" name="" id="comentario" cols="30" rows="2"></textarea>
                            </div>
                        </fieldset>
                        <div>
                            <input class="mainContacto__input" type="reset" value="Limpiar">
                            <input class="mainContacto__input" type="submit" value="Enviar">
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!--Autor-->
        <p class="footer__p">Desarrolaldo por <span>Rafael E. Cortez</span></p>

        <!-- Logo LinkedIn-->
        <a href="https://www.linkedin.com/in/rafael-ecortez/" target="_blank" class="footer__a">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                <path d="M8 11l0 5" />
                <path d="M8 8l0 .01" />
                <path d="M12 16l0 -5" />
                <path d="M16 16v-3a2 2 0 0 0 -4 0" />
            </svg>
        </a>
    </footer>
</body>
</html>
