    <div class="card w-100 rounded-5 cabeceraCarrito" data-aos="fade-up" data-aos-duration="300" style="width: 18rem;">
        <div class="card-body p-0">
            <p class="card-text main__p"><span>Producto</span></p>
            <p class="card-text main__p"><span>Cantidad</span></p>
            <p class="card-text main__p"><span>SubTotal</span></p>
            <p class="card-text main__p"><span>Opciones</span></p>
        </div>
    </div>

    <section class="contenedorCarrito">
    </section>

    <div class="card w-100 rounded-5 total" data-aos="fade-up" data-aos-duration="300" style="width: 18rem; margin-bottom: 3rem;">
        <div class="card-body p-0">
            <p class="card-text main__p"><span>Total: </span></p>
            <p class="card-text main__p"><span id="precioFinal">$ 0</span></p>
            <button class="btn btn-primary main__btn" id="btnComprar">Comprar</button>
